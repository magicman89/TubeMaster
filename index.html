<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeMaster AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg);
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #030014; /* Deep Void */
        color: #e2e8f0;
        overflow: hidden; /* App handles scroll */
      }
      
      /* --- BACKGROUND FX --- */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
        pointer-events: none;
      }
      
      .sym-bg {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 150vw;
          height: 150vh;
          background: conic-gradient(from 0deg at 50% 50%, rgba(16, 185, 129, 0) 0deg, rgba(124, 58, 237, 0.05) 90deg, rgba(16, 185, 129, 0) 180deg, rgba(59, 130, 246, 0.05) 270deg, rgba(16, 185, 129, 0) 360deg);
          animation: spin 40s linear infinite;
          z-index: -2;
          pointer-events: none;
      }

      .sym-bg-2 {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(-1);
          width: 150vw;
          height: 150vh;
          background: conic-gradient(from 0deg at 50% 50%, rgba(236, 72, 153, 0) 0deg, rgba(236, 72, 153, 0.03) 120deg, rgba(236, 72, 153, 0) 240deg);
          animation: spin 30s linear infinite reverse;
          z-index: -2;
          pointer-events: none;
      }

      /* --- COMPONENT STYLES --- */
      .glass-panel {
        background: rgba(13, 16, 33, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-panel:hover {
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
      }

      .neon-text-gradient {
        background: linear-gradient(to right, #60a5fa, #c084fc, #f472b6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.3); 
      }

      @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      @keyframes progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

}
